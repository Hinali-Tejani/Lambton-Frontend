<body>

    <div id="container">

        <!-- Use the main area to add the main content of the webpage -->
        <main>
            <caption>2025 Sales by Quarter</caption>
            <table>
                <tr><!-- Row 1 -->
                    <th>Equipment</th>

                    <th>Weekend Rate</th>

                    <td>Drum Kits</td>

                    <td>$75</td>

                <fieldset>
                    <p>I am interested in:</p>
                    <label for="guitarles"><input type="checkbox" name="interest" id="guitarles"

                            value="Violin Lessons">Violin Lessons</label>
                    <label for="rent"><input type="checkbox" name="interest" id="rent" value="Rental Equipment">Rental
                        Equipment</label>

                <submit type="submit" id="submit" value="Submit" class="btn">
                    Submit
                </submit>

            </form>

        <!-- Use the footer area to add webpage footer content -->

            <p>Designed by: Hinali Tejani - C0939251</p>
